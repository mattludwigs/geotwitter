<!doctype html>
<html lang="en" ng-app="GeoTwitter">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Geo Twitter</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
  <link rel="stylesheet" href="/libs/font-awesome.min.css"/>
  <link rel="stylesheet" href="/css/all.css"/>

  <script src="/libs/index.js"></script>
  <script src="/libs/angular.min.js"></script>
  <script src="/libs/angular-smooth-scroll.min.js"></script>
  <script src="/libs/angular-ui-router.min.js"></script>
  <script src="/libs/angular-google-maps.min.js"></script>

  <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>

  <script src="/js/app.js"></script>
</head>
<body ng-cloak>

  <header>
    <h1>GeoTwitter</h1>
    <p>GeoTwitter is a geo search on recent twitter posts. Just enter the subject you want to search in the input field
      to find where in the world people are talking about that subject on twitter recently.</p>
  </header>

  <div ui-view ng-cloak></div>

</body>
</html>
